[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"

# SPA fallback - 确保所有路由都指向 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 如果需要代理API请求到后端服务，可以添加以下配置：
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.com/api/:splat"
#   status = 200
